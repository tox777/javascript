<html>
    <head>
        <title>Variables</title>



       

    </head>
    <body>
        
        

        <a onclick="enviar();" href="#">Enviar texto</a>
        
        <div id="testElemento">

        </div>
        

        <script>
            
            var testArray = ["Jorge", "Maria", "Pablo"];

            function enviar(){

                var elemento = document.getElementById("testElemento");
                //CICLO FOR
                for(var i = 0; i<testArray.length; i++){
                    //elemento.innerHTML = elemento.innerHTML + "<div style='background-color:#CCC'><h1> TITULO "+i+"</h1></div>";
                    elemento.innerHTML = elemento.innerHTML + "<div style='background-color:#CCC'><h1> "+testArray[i]+"</h1></div>";
                }     

            }
        </script>
    </body>
</html>
